<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ecommece - AluraGeek Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AluraGeek - Challenge Oracle/Alura - Programa ONE">
  <meta name="keywords" content="html, css, js, JavaScript, Alura, Oracle, ONE, Challenge, e-commerce">
  <meta name="author" content="Samir Oliveira">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;500;700&display=swap" rel="stylesheet">

  <!-- base -->
  <link rel="shortcut icon" href="./assets/img/cabecalho/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <header class="cabecalho containe">
    <div class="cabecalho__pesquisar container">
      <a href="/" class="logo">
        <img src="./assets/img/cabecalho/logo.svg" alt="Logo do Site" class="logo__imagem">
      </a>
      <div class="cabecalho__pesquisarInput">
        <input class="pesquisar" type="text" id="txtPesquisar" placeholder="O que deseja encontrar?" value="">
        <button class="pesquisar__botao"></button>
      </div>
    </div>
    <button class="pesquisar__botao"></button>
    <div>
      <a href="#" class="btnLogin">login</a>
    </div>
  </header>
  <main class="containe">
    <section class="banner ">
      <div class="divBanner "></div>
      <div class="banner__elementosDescricao container">
        <h1 class="banner__titulo">Dezembro Promocional</h1>
        <p class="banner__texto">Produtos selecionados com 33% de desconto</p>
        <a href="#" class="banner__botao">Ver Consoles</a>
      </div>
    </section>
  </main>
  <div></div>
  <footer>
    <div class="rodape__container">
      <div class="rodape__innerContainer">
        <div class="rodape__div">
          <a class="logo__rodape" href="#" ><img src="./assets/img/cabecalho/logo.svg" alt="logo do rodape"></a>
          
          <nav class="rodape__nav">
            <ul>
              <li><a href="#">Quem somos nós</a></li>
              <li><a href="#">Política de privacidade</a></li>
              <li><a href="#">Programa fidelidade</a></li>
              <li><a href="#">Nossas lojas</a></li>
              <li><a href="#">Quero ser franqueado</a></li>
              <li><a href="#">Anuncie aqui</a></li>
            </ul>
          </nav>
        </div>
        <form class="rodape__form">
          <strong>Fale conosco</strong>
          <div class="rodape__formInput">
            <input placeholder="Nome" name="name">
            <label>Seu Nome</label>
          </div>
          <div class="rodape__textarea">
            <div class="textarea__custom">
              <textarea placeholder="Escreva sua mensagem" name="message"></textarea>
              <label>Escreva sua mensagem</label>
            </div>
          </div>
          <button type="submit" class="botao__submit botao__btn">Enviar Mensagem</button>
        </form>
      </div>
    </div>
    <div class="rodape__devel">
      <span>Desenvolvido por <strong>Samir C. Oliveira</strong></span>
      <span>2023</span>
    </div>
  </footer>

  <script src="" async defer></script>
</body>

</html>
